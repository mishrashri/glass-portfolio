<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Narayan Mishra</h3>
            <p>Full Stack and Software Developer</p>
          </div>
          <div class="links">
            <div class="link">
              <a href="https://www.linkedin.com/in/narayan-mishra-b25657170/" target="_blank"><img src="./images/linkedin.png" alt="" /></a>
              <h2>LinkedIn</h2>
            </div>
            <div class="link">
              <a href="https://www.twitter.com/mishrashrihere/" target="_blank"><img src="./images/twitter.png" alt="" /></a>
              <h2>Twitter</h2>
            </div>
            <div class="link">
              <a href="https://www.instagram.com/mishrashrihere/" target="_blank"><img src="./images/insta.png" alt="" /></a>
              <h2>Instagram</h2>
            </div>
            <div class="link">
              <a href="https://www.facebook.com/narayan.mishra.5074/" target="_blank"><img src="./images/fb.png" alt="" /></a>
              <h2>Facebook</h2>
            </div>
          </div>
          <div class="pro">
            <h2>You can contact me via</h2>
            <a href="www.gmail.com" target="_blank"><img style="margin-top: 23px;" src="./images/gmail.ico" alt="" /></a>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>My skills</h1>
           
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/js.ico" alt="" />
              <div class="card-info">
                <h2>JavaScript</h2>
                <p>My Proficiency</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
            <div class="card">
              <img src="./images/html.ico" alt="" />
              <div class="card-info">
                <h2>HTML5</h2>
                <p>My Proficiency</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">92%</h2>
            </div>
            <div class="card">
              <img src="./images/css.ico" alt="" />
              <div class="card-info">
                <h2>CSS3</h2>
                <p>My Proficiency</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
